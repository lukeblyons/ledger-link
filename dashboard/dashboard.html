<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	<!-- Montserratt google link -->
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
	<!-- Flaticon icon link -->
	<link href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css' rel='stylesheet'>
	<link href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css' rel='stylesheet'>
	<!-- Background style -->
	<link href="/universal/star-background/star.css" rel="stylesheet">
	<!-- Logo style -->
	<link href="/universal/logo/logo.css" rel="stylesheet">
	<!-- Button style -->
	<link href="/universal/buttons/buttons.css" rel="stylesheet">
	<!-- Cards style -->
	<link href="/universal/cards/cards.css" rel="stylesheet">
	<!-- Buttons style -->
	<link href="/universal/buttons/buttons.css" rel="stylesheet">
	<!-- Forms styling -->
	<link href="/universal/forms/signup-form.css" rel="stylesheet">
	<!-- Dashboard style -->
	<link href="dashboard.css" rel="stylesheet">
	<!-- Stock API styling -->
	<link href="stocks-api/stocks.css" rel="stylesheet">
	
	<title>Dashboard</title>
	
</head>
	
<body>
	
	<canvas id="canvas"></canvas>
	
	<header>
		<div class="header-container">
			<div class="logo">
				<div class="logo-image"></div>
				<p class="logo-text">LedgerLink</p>
			</div>
			<div class="menu-container">
				<i class="fi fi-rr-apps"></i>
				<div class="dropdown-menu">
					<a href="#">Favorites List</a> <a href="#">Stock Dashboard</a> <a href="#">Profile</a>
				</div>
			</div>
		</div>
	</header>
	
	<main>
		<div class='stock-search-container'>
			<h1 class="stock-favorites">Stock Search</h1>
			<form id="search-form" name="search-form" method="POST">
				<label for="stock-ticker">Enter Stock Ticker:</label>
        		<input type="text" id="stock-ticker" name="stock-ticker" required>
        		<button type="submit">Search and Add</button>
			</form>
		</div>
		<h1>Favorites List:</h1>
		<table id="favorites-list">
			<thead>
				<tr>
					<th>Ticker</th>
					<th>Name</th>
					<th>Price</th>
					<th>Daily Change</th>
					<th>Market Cap</th>
					<th>Dividend Yield</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</main>
	
	<script src="dashboard.js"></script> 
	<script src="stocks-api/stocks.js"></script> 
	<script src="/universal/star-background/star.js"></script> 
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
	
</body>
</html>
