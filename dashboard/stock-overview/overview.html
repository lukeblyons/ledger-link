<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	
	<!-- Montserratt google link -->
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300" rel="stylesheet">
	<!-- Flaticon icon link -->
	<link href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css' rel='stylesheet'>
	<link href='https://cdn-uicons.flaticon.com/uicons-thin-straight/css/uicons-thin-straight.css' rel='stylesheet'>
	<!-- Background style -->
	<link href="/universal/star-background/star.css" rel="stylesheet">
	<!-- Logo style -->
	<link href="/universal/logo/logo.css" rel="stylesheet">
	<!-- Button style -->
	<link href="/universal/buttons/buttons.css" rel="stylesheet">
	<!-- Dashboard style -->
	<link href="/dashboard/dashboard.css" rel="stylesheet">
	<!-- Stock API styling -->
	<link href="/dashboard/stocks-api/stocks.css" rel="stylesheet">
	
	<title>Stock Details</title>
	
</head>
	
<body>
	
	<canvas id="canvas"></canvas>
	
	<header>
		<div class="header-container">
			<div class="logo">
				<div class="logo-image"></div>
				<p class="logo-text">LedgerLink</p>
			</div>
			<div class="menu-container">
				<i class="fi fi-rr-apps"></i>
                <div class="dropdown-menu">
                    <a href="#">Favorites List</a>
                    <a href="#">Stock Dashboard</a>
                    <a href="#">Profile</a>
                </div>
			</div>
		</div>
	</header>
	
	<main>
		<section class="stock-details">
			<div class="chart-container" style="width: 100%; height: 300px; border: 1px solid #25D9F8; margin-bottom: 20px;">
				<!-- Placeholder for the chart -->
			</div>
			<div class="news-container">
				<h2>Stock News</h2><!-- Placeholder for the news content -->
			</div>
		</section>
		<section class="favorites-section">
			<table id="favorites-list">
				<thead>
					<tr>
						<th>Ticker</th>
						<th>Name</th>
						<th>Price</th>
						<th>Daily Change</th>
						<th>Market Cap</th>
						<th>Dividend Yield</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
	</main>
	
	<script src="/dashboard/dashboard.js"></script> 
	<script src="/universal/star-background/star.js"></script>
</body>
</html>
